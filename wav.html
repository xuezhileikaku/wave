<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
    <style>
        .wave-container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, #303AC9, #828AFC);
            border-radius: 50%;
            animation: wave-animation 6s linear infinite;
        }

        @keyframes wave-animation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
    </div>
</body>
</html>
